<html>
<head>
<title>Sistema de Recomendacion - Movielens</title>
</head>
<body>
{% include 'header.html' %}
<h1>Usuarios Recomendados para el perfume {{perfume.nombre}}</h1>
{% for item, score in items %}
<ul>
<li>User ID:{{item.id}}   Anyo de nacimiento:{{item.anyo_nacimiento}}  Pais:{{item.pais}}   Score: {{score | floatformat:"2"}}</li>
</ul>
{% empty %}
<h2> Insuficientes datos </h2>
{% endfor %}
</body>
</html>
